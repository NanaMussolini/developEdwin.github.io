# Site settings
title: Jekyll Doc Theme
email: developeredwin@gmail.com
description: >
  Plantillas de Imagen Institucional para la Universidad de Guanajuato

baseurl: "/docs" # the subpath of your site, e.g. /blog/
url: https://developedwin.github.io/ # the base hostname & protocol for your site
git_address: https://github.com/developedwin/developedwin.github.io
git_edit_address: https://github.com/developedwin/developedwin.github.io/docs/

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: America/Mexico
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
